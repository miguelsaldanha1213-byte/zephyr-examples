name: Setup Node and PNPM
description: "Optimized Node.js and PNPM setup with integrated caching and recursive installation"

inputs:
  node-version:
    required: false
    description: "Node.js version to use"
    default: "24"
  pnpm-version:
    required: false
    description: "PNPM version to install"
    default: "10.6.3"

runs:
  using: "composite"
  steps:
    - name: Install PNPM
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}
        run_install: false

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: "pnpm"

        registry-url: "https://registry.npmjs.org"

    - name: Install dependencies (All Workspaces)
      shell: bash
      run: |
        echo "ðŸš€ Starting recursive installation..."
        pnpm install --recursive --prefer-offline --frozen-lockfile
        echo "âœ… All dependencies installed successfully!"
